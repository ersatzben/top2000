  <script>
    function processCSVData(csvContent) {
      const EUROPEAN_COUNTRIES = new Set([
        "Austria", "Belgium", "Bulgaria", "Croatia", "Cyprus", "Czech Republic",
        "Denmark", "Estonia", "Finland", "France", "Germany", "Greece", "Hungary",
        "Ireland", "Italy", "Latvia", "Lithuania", "Luxembourg", "Malta", "Netherlands",
        "Poland", "Portugal", "Romania", "Slovakia", "Slovenia", "Spain", "Sweden",
        "Switzerland", "Norway", "Iceland", "Liechtenstein", "Monaco", "Andorra",
        "San Marino", "Vatican City", "Serbia", "Montenegro", "Albania", "North Macedonia",
        "Bosnia and Herzegovina", "Moldova", "Ukraine"
      ]);

      return csvContent.split('\n').slice(1).map(row => {
        const cols = row.split(',').map(d => d.trim().replace(/^"|"$/g, ''));
        if (cols.length < 7) return null;

        const [rank, name, country, sector, rdMillion, rdIntensity, marketCap] = cols;
        if (!name || !country || isNaN(parseFloat(marketCap))) return null;

        let region;
        if (country === "UK") region = "UK";
        else if (country === "US") region = "USA";
        else if (EUROPEAN_COUNTRIES.has(country)) region = "Europe";
        else region = "RoW";

        return {
          rank: parseInt(rank),
          name,
          country,
          sector,
          rdMillion: +rdMillion || 0,
          rdIntensity: +rdIntensity || 0,
          marketCap: +marketCap / 1000,
          region,
          top50: parseInt(rank) <= 50
        };
      }).filter(d => d !== null);
    }

    let data = processCSVData(csvContent);
    let filteredData = data.slice(0, 500);
    let colorBy = "intensity";

    const width = 1000, height = 800, margin = { top: 30, right: 30, bottom: 30, left: 30 };
    const regionCenters = {
      "UK": { x: width * 0.25, y: height * 0.25 },
      "USA": { x: width * 0.75, y: height * 0.25 },
      "Europe": { x: width * 0.25, y: height * 0.75 },
      "RoW": { x: width * 0.75, y: height * 0.75 }
    };
    const regionSize = { width: 440, height: 340 };

const svg = d3.select("#chart").append("svg")
  .attr("viewBox", `0 0 ${width} ${height}`)
  .attr("preserveAspectRatio", "xMidYMid meet")
  .style("width", "100%")
  .style("height", "auto");


    const vizGroup = svg.append("g").attr("transform", `translate(${margin.left}, ${margin.top})`);
    const nodeGroup = vizGroup.append("g");
    const labelGroup = vizGroup.append("g");

    Object.entries(regionCenters).forEach(([region, center]) => {
      vizGroup.append("rect")
        .attr("class", "region-background")
        .attr("x", center.x - regionSize.width / 2)
        .attr("y", center.y - regionSize.height / 2)
        .attr("width", regionSize.width)
        .attr("height", regionSize.height);
      vizGroup.append("text")
        .attr("class", "region-label")
        .attr("x", center.x)
        .attr("y", center.y - regionSize.height / 2 - 15)
        .text(region);
    });

const sectorColorMap = {
  "Software & Computer Services": "#4b6ca7",
  "Technology Hardware & Equipment": "#4b6cc7", // same as software
  "Electronic & Electrical Equipment": "#5c85d6",
  "Pharmaceuticals & Biotechnology": "#9b59b6",
  "Automobiles & Parts": "#e67e22",
  "Aerospace & Defence": "#f39c12",
  "Health Care Equipment & Services": "#af7ac5",
  "Mobile Telecommunications": "#1abc9c",
  "Construction & Materials": "#95a5a6",
  "Oil & Gas Producers": "#cf8c8d",
  "Industrial Metals & Mining": "#34495e",
  "General Industrials": "#607d8b"
  // Add or group more as needed
};

    const sectors = [...new Set(data.map(d => d.sector))];
    const sectorColorScale = d3.scaleOrdinal().domain(sectors).range(d3.schemeTableau10);
    

const intensityColorScale = d3.scaleSequential()
  .domain([0, 20])  // 0% to 20%
  .interpolator(d3.interpolateBlues);


    const radius = d3.scaleSqrt()
      .domain([0, d3.max(data, d => d.marketCap)])
      .range([2, 30]);

    const tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);

    function updateVisualization() {
      nodeGroup.selectAll("*").remove();
      labelGroup.selectAll("*").remove();

      // Force-directed layout, manually ticked
      const simulation = d3.forceSimulation(filteredData)
        .force("x", d3.forceX().x(d => regionCenters[d.region].x).strength(0.3))
        .force("y", d3.forceY().y(d => regionCenters[d.region].y).strength(0.3))
        .force("collide", d3.forceCollide().radius(d => radius(d.marketCap) + 2))
        .force("charge", d3.forceManyBody().strength(0))
        .stop();

      for (let i = 0; i < 300; ++i) simulation.tick();

      const node = nodeGroup.selectAll("circle")
        .data(filteredData)
        .join("circle")
        .attr("r", d => radius(d.marketCap))
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
.attr("fill", d => {
  if (colorBy === "sector") return sectorColorMap[d.sector] || "#ccc";
  else return intensityColorScale(Math.max(0.1, d.rdIntensity));
})

        .attr("stroke", "white")
        .attr("stroke-width", 1.5)
        .attr("opacity", 0.85)
        .on("mouseover", function(event, d) {
          d3.select(this).attr("stroke", "#333").attr("stroke-width", 2).attr("opacity", 1);
          tooltip.transition().duration(200).style("opacity", 0.9);
          tooltip.html(`<strong>${d.name}</strong><br>` +
            `Rank: ${d.rank}<br>` +
            `Market Cap: €${(d.marketCap * 1000).toFixed(0)} million<br>` +
            `R&D: €${d.rdMillion.toFixed(1)} million<br>` +
            `R&D Intensity: ${d.rdIntensity.toFixed(1)}%<br>` +
            `Sector: ${d.sector}<br>` +
            `Country: ${d.country}<br>` +
            `Region: ${d.region}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", function() {
          d3.select(this).attr("stroke", "white").attr("stroke-width", 1.5).attr("opacity", 0.85);
          tooltip.transition().duration(500).style("opacity", 0);
        });

    }

function createIntensityLegend() {
  svg.selectAll(".legend").remove();
  if (colorBy !== "intensity") return;

  const legendWidth = 160;
  const legendHeight = 12;
  const x = regionCenters["UK"].x - regionSize.width / 2 + 40;
  const y = regionCenters["UK"].y - regionSize.height / 2 + 50;

  const legendGroup = svg.append("g")
    .attr("class", "legend")
    .attr("transform", `translate(${x}, ${y})`);

  // Create gradient definition
  const defs = svg.append("defs");
  const gradientId = "intensity-gradient";

  const gradient = defs.append("linearGradient")
    .attr("id", gradientId)
    .attr("x1", "0%").attr("y1", "0%")
    .attr("x2", "100%").attr("y2", "0%");

  // Build the gradient stops
  for (let i = 0; i <= 100; i += 1) {
    gradient.append("stop")
      .attr("offset", `${i}%`)
      .attr("stop-color", intensityColorScale(i * 0.2)); // maps 0–20%
  }

  // Draw the gradient bar
  legendGroup.append("rect")
    .attr("width", legendWidth)
    .attr("height", legendHeight)
    .style("fill", `url(#${gradientId})`)
    .style("stroke", "#ccc");

  // Add axis scale
  const legendScale = d3.scaleLinear()
    .domain([0, 20])
    .range([0, legendWidth]);

  const legendAxis = d3.axisBottom(legendScale)
    .tickValues([0, 5, 10, 15, 20])
    .tickFormat(d => `${d}%`)
    .tickSizeOuter(0);

  legendGroup.append("g")
    .attr("transform", `translate(0, ${legendHeight})`)
    .call(legendAxis)
    .attr("font-size", 10);

  legendGroup.append("text")
    .attr("x", legendWidth / 2)
    .attr("y", -5)
    .attr("text-anchor", "middle")
    .attr("font-weight", "bold")
    .text("R&D Intensity (%)");
}

    d3.select("#top-companies").on("change", function() {
      const topN = parseInt(this.value);
      filteredData = topN < 2000 ? data.slice(0, topN) : data;
      updateVisualization();
    });

    d3.select("#color-by").on("change", function() {
      colorBy = this.value;
      updateVisualization();
      createIntensityLegend();
    });

    updateVisualization();
    createIntensityLegend();
  </script>
